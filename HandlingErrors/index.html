<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Handling AJAX Errors with JQuery</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $.get('missing.html', function(data) {
          $('#myDiv').html(data);
        }).fail(function (jqXHR){
          alert(jqXHR.statusText);
          $('#myDiv').html("<p>Sorry: " + jqXHR.statusText + " error.</p>");
        });
      }); //end ready
    </script>
  </head>
  <body>
    <div class="">
      <div class="">
        <div class="">
          <div class="">
            <div class="">
              <h1>Bring on the AJAX</h1>
            </div>
            <p id="myDiv">
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
